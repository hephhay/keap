---
swagger: "2.0"
info:
    version: 1.0.0
    title: Keap Contact REST API
    contact:
        name: https://github.com/hephhay/
host: keap.onrender.com
basePath: "/"
tags:
    - name: Contact
      description: Contacts-V2-Endpoint
    - name: Note
      description: Notes-V2-Endpoint
    - name: Tags
      description: Tags-V2-Endpoint
schemes:
    - https
consumes:
    - application/json
produces:
    - application/json
paths:
    "":
        get:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: List Contacts
            description: Retrieves a list of contacts
            operationId: listContactsUsingGET_1
            parameters:
                - name: filter
                  in: query
                  description:
                      "Filter to apply, allowed fields are:  \n- (String) email  \n-
                      (String) given_name  \n- (String) family_name  \n- (String) company_id  \n-
                      (Set[String]) contact_ids  \n- (String) start_update_time  \n- (String)
                      end_update_time"
                  required: false
                  type: string
                - name: order_by
                  in: query
                  description:
                      "Attribute and direction to order items.  \nOne of the following
                      fields:  \n- id  \n- date_created  \n- email  \nOne of the following directions:
                      \ \n- asc  \n- desc"
                  required: false
                  type: string
                - name: page_size
                  in: query
                  description: Total number of items to return per page
                  required: false
                  type: integer
                  maximum: 1000
                  exclusiveMaximum: false
                  minimum: 1
                  exclusiveMinimum: false
                  format: int32
                  x-example: 0
                - name: page_token
                  in: query
                  description: Page token
                  required: false
                  type: string
            responses:
                "200":
                    description: OK
                    schema:
                        "$ref": "#/definitions/ListContactsResponse"
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
                "404":
                    description: Not Found
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
        post:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: Create a Contact
            description:
                "Creates a new contact as the authenticated user.  \n*Note:* Contact
                must contain at least one item in `email_addresses` or `phone_numbers` and
                `country_code` is required if `region` is specified."
            operationId: createContactUsingPOST_1
            parameters:
                - in: body
                  name: contact
                  description: contact
                  required: false
                  schema:
                      "$ref": "#/definitions/CreatePatchContactRequest"
            responses:
                "201":
                    description: Created
                    schema:
                        "$ref": "#/definitions/Contact"
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
    "/{contact_id}":
        get:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: Retrieve a Contact
            description: Retrieves a single Contact
            operationId: getContactUsingGET_1
            parameters:
                - name: contact_id
                  in: path
                  description: contact_id
                  required: true
                  type: string
                - name: fields
                  in: query
                  description:
                      "Comma-delimited list of Contact properties to include in the
                      response. (Available fields are: `score_value`, `addresses`, `anniversary`,
                      `birthday`, `company`, `contact_type`, `custom_fields`, `create_time`, `email_addresses`,
                      `fax_numbers`, `job_title`, `update_date`, `leadsource_id`,`middle_name`,
                      `origin`, `owner_id`, `phone_numbers`, `preferred_locale`, `preferred_name`,`prefix`,
                      `relationships`, `social_accounts`, `source_type`, `spouse_name`, `suffix`,
                      `time_zone`,`website`, `tag_ids`)"
                  required: false
                  type: array
                  items:
                      type: string
                  collectionFormat: multi
            responses:
                "200":
                    description: OK
                    schema:
                        "$ref": "#/definitions/Contact"
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
                "404":
                    description: Not Found
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
        delete:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: Delete a Contact
            description: Deletes the specified contact.
            operationId: deleteContactUsingDELETE_1
            parameters:
                - name: contact_id
                  in: path
                  description: contact_id
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
                "404":
                    description: Not Found
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
        patch:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: Update a Contact
            description: Updates a contact with only the values provided in the request.
            operationId: patchContactUsingPATCH
            parameters:
                - in: body
                  name: contact
                  description: contact
                  required: false
                  schema:
                      "$ref": "#/definitions/CreatePatchContactRequest"
                - name: contact_id
                  in: path
                  description: contact_id
                  required: true
                  type: string
                - name: update_mask
                  in: query
                  description:
                      An optional list of properties to be updated. If set, only the
                      provided properties will be updated and others will be skipped.
                  required: false
                  type: array
                  items:
                      type: string
                  collectionFormat: multi
                  allowEmptyValue: false
                  enum:
                      - addresses
                      - anniversary
                      - birthday
                      - company
                      - contact_type
                      - custom_fields
                      - email_addresses
                      - family_name
                      - fax_numbers
                      - given_name
                      - job_title
                      - lead_source_id
                      - links
                      - middle_name
                      - notes
                      - opt_in_reason
                      - origin
                      - owner_id
                      - phone_numbers
                      - preferred_locale
                      - preferred_name
                      - prefix
                      - referral_code
                      - social_accounts
                      - source_type
                      - spouse_name
                      - suffix
                      - time_zone
                      - website
            responses:
                "200":
                    description: OK
                    schema:
                        "$ref": "#/definitions/Contact"
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
                "404":
                    description: Not Found
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
    "/model":
        get:
            tags:
                - Contact
            security:
                - ApiKeyAuth: []
            summary: Retrieve Contact Model
            description: Get the custom fields and optional properties for the Contact object
            operationId: retrieveContactModelUsingGET
            responses:
                "200":
                    description: OK
                    schema:
                        "$ref": "#/definitions/ListCustomFields"
                "401":
                    description: Unauthorized
                    schema:
                        "$ref": "#/definitions/Error"
                "403":
                    description: Forbidden
                    schema:
                        "$ref": "#/definitions/Error"
                "404":
                    description: Not Found
                    schema:
                        "$ref": "#/definitions/Error"
            deprecated: false
securityDefinitions:
    ApiKeyAuth:
        type: apiKey
        name: API-KEY
        in: header
definitions:
    Address:
        type: object
        properties:
            country:
                type: string
            country_code:
