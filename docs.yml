            field:
                type: string
                enum:
                    - ADDRESS_FIELD_UNSPECIFIED
                    - BILLING
                    - SHIPPING
                    - OTHER
            line1:
                type: string
            line2:
                type: string
            locality:
                type: string
            postal_code:
                type: string
            region:
                type: string
            region_code:
                type: string
            zip_code:
                type: string
            zip_four:
                type: string
        title: Address
    ApplyRemoveTagRequest:
        type: object
        properties:
            contact_ids:
                type: array
                items:
                    type: string
        title: ApplyRemoveTagRequest
    ApplyTagsResponse:
        type: object
        properties:
            results:
                type: object
                additionalProperties:
                    type: string
        title: ApplyTagsResponse
    BasicCompany:
        type: object
        properties:
            company_name:
                type: string
            id:
                type: string
        title: BasicCompany
    BasicContact:
        type: object
        properties:
            email:
                type: string
            family_name:
                type: string
            given_name:
                type: string
            id:
                type: string
        title: BasicContact
    BasicUser:
        type: object
        properties:
            email_address:
                type: string
            family_name:
                type: string
            given_name:
                type: string
            id:
                type: string
        title: BasicUser
    CategoryReference:
        type: object
        properties:
            id:
                type: string
        title: CategoryReference
    Company:
        type: object
        properties:
            address:
                "$ref": "#/definitions/Address"
            company_name:
                type: string
            create_time:
                type: string
            custom_fields:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldValue"
            email_address:
                "$ref": "#/definitions/EmailAddress"
            fax_number:
                "$ref": "#/definitions/FaxNumber"
            id:
                type: string
            notes:
                type: string
            phone_number:
                "$ref": "#/definitions/PhoneNumber"
            update_time:
                type: string
            website:
                type: string
        title: Company
    Contact:
        type: object
        properties:
            addresses:
                type: array
                items:
                    "$ref": "#/definitions/Address"
            anniversary_date:
                type: string
            birth_date:
                type: string
            company:
                "$ref": "#/definitions/BasicCompany"
            contact_type:
                type: string
            create_time:
                type: string
            custom_fields:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldValue"
            email_addresses:
                type: array
                items:
                    "$ref": "#/definitions/EmailAddress"
            family_name:
                type: string
            fax_numbers:
                type: array
                items:
                    "$ref": "#/definitions/FaxNumber"
            given_name:
                type: string
            id:
                type: string
            job_title:
                type: string
            leadsource_id:
                type: string
            links:
                type: array
                items:
                    "$ref": "#/definitions/Link"
            middle_name:
                type: string
            origin:
                "$ref": "#/definitions/Origin"
            owner_id:
                type: string
            phone_numbers:
                type: array
                items:
                    "$ref": "#/definitions/PhoneNumber"
            preferred_locale:
                type: string
                example: en_US
            preferred_name:
                type: string
            prefix:
                type: string
            referral_code:
                type: string
            score_value:
                type: string
            social_accounts:
                type: array
                items:
                    "$ref": "#/definitions/SocialAccount"
            source_type:
                type: string
                enum:
                    - SOURCE_TYPE_UNSPECIFIED
                    - API
                    - APPOINTMENT
                    - FORM_API_HOSTED
                    - FORM_API_INTERNAL
                    - IMPORT
                    - INTERNAL_FORM
                    - LANDING_PAGE
                    - MANUAL
                    - OTHER
                    - UNKNOWN
                    - WEBFORM
            spouse_name:
                type: string
            suffix:
                type: string
            tag_ids:
                type: array
                items:
                    type: string
            time_zone:
                type: string
            update_time:
                type: string
            website:
                type: string
        title: Contact
    ContactLink:
        type: object
        properties:
            contact1_id:
                type: string
            contact2_id:
                type: string
            link_type_id:
                type: string
            link_type_name:
                type: string
        title: ContactLink
    ContactLinkType:
        type: object
        properties:
            id:
                type: string
            max_links:
                type: integer
                format: int64
            name:
                type: string
        title: ContactLinkType
    Country:
        type: object
        properties:
            code:
                type: string
            name:
                type: string
        title: Country
    CreateCompanyRequest:
        type: object
        required:
            - company_name
        properties:
            address:
                "$ref": "#/definitions/Address"
            company_name:
                type: string
            custom_fields:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldValue"
            email_address:
                "$ref": "#/definitions/EmailAddress"
            fax_number:
                "$ref": "#/definitions/FaxNumber"
            notes:
                type: string
            phone_number:
                "$ref": "#/definitions/PhoneNumber"
            website:
                type: string
        title: CreateCompanyRequest
    CreateContactLinkTypeRequest:
        type: object
        properties:
            max_links:
                type: integer
                format: int64
            name:
                type: string
        title: CreateContactLinkTypeRequest
    CreateCustomFieldOptionRequest:
        type: object
        properties:
            label:
                type: string
            options:
                type: array
                items:
                    "$ref": "#/definitions/CreateCustomFieldOptionRequest"
        title: CreateCustomFieldOptionRequest
    CreateCustomFieldRequest:
        type: object
        required:
            - field_type
            - label
        properties:
            field_type:
                type: string
                enum:
                    - CURRENCY
                    - DATE
                    - DATE_TIME
                    - DAY_OF_WEEK
                    - DECIMAL_NUMBER
                    - DRILLDOWN
                    - DROPDOWN
                    - EMAIL
                    - LIST_BOX
                    - MONTH
                    - NAME
                    - PERCENT
                    - PHONE_NUMBER
                    - RADIO
                    - SOCIAL_SECURITY_NUMBER
                    - STATE
                    - TEXT
                    - TEXT_AREA
                    - USER
                    - USER_LIST_BOX
                    - WEBSITE
                    - WHOLE_NUMBER
                    - YEAR
                    - YES_NO
            group_id:
                type: string
                description:
                    An optional tab group to place the field under in the interface.  If
                    not specified, will default to the 'Custom Fields' tab.
            label:
                type: string
            options:
                type: array
                items:
                    "$ref": "#/definitions/CreateCustomFieldOptionRequest"
            user_group_id:
                type: string
                description:
                    An optional user group to choose from when selecting values for
                    User or UserListBox fields.
        title: CreateCustomFieldRequest
    CreateCustomFieldResponse:
        type: object
        properties:
            custom_field:
                "$ref": "#/definitions/CustomFieldMetaData"
        title: CreateCustomFieldResponse
    CreateLeadSourceRequest:
        type: object
        properties:
            category:
                "$ref": "#/definitions/LeadSourceCategory"
            description:
                type: string
            end_time:
                type: string
            medium:
                type: string
            message:
                type: string
            name:
                type: string
            start_time:
                type: string
            status_is_active:
                type: boolean
            vendor:
                type: string
        title: CreateLeadSourceRequest
    CreateNoteRequest:
        type: object
        required:
            - user_id
        properties:
            text:
                type: string
            title:
                type: string
                description: A value for either "title" or "type" is required.
            type:
                type: string
                description:
                    A value for either "title" or "type" is required. The value may
                    be one of "Appointment", "Call", "Email", "Fax", "Letter" or "Other" in
                    Keap Max/Pro, or an admin-configured value in Classic.
            user_id:
                type: string
        title: CreateNoteRequest
    CreatePatchContactRequest:
        type: object
        properties:
            addresses:
                type: array
                items:
                    "$ref": "#/definitions/Address"
            anniversary_date:
                type: string
            birth_date:
                type: string
            company:
                "$ref": "#/definitions/BasicCompany"
            contact_type:
                type: string
            custom_fields:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldValue"
            email_addresses:
                type: array
                items:
                    "$ref": "#/definitions/EmailAddressRequest"
            family_name:
                type: string
            fax_numbers:
                type: array
                items:
                    "$ref": "#/definitions/FaxNumber"
            given_name:
                type: string
            job_title:
                type: string
            leadsource_id:
                type: string
            middle_name:
                type: string
            origin:
                "$ref": "#/definitions/OriginRequest"
            owner_id:
                type: string
            phone_numbers:
                type: array
                items:
                    "$ref": "#/definitions/PhoneNumber"
            preferred_locale:
                type: string
                example: en_US
            preferred_name:
                type: string
            prefix:
                type: string
            referral_code:
                type: string
            social_accounts:
                type: array
                items:
                    "$ref": "#/definitions/SocialAccount"
            source_type:
                type: string
                enum:
                    - SOURCE_TYPE_UNSPECIFIED
                    - API
                    - APPOINTMENT
                    - FORM_API_HOSTED
                    - FORM_API_INTERNAL
                    - IMPORT
                    - INTERNAL_FORM
                    - LANDING_PAGE
                    - MANUAL
                    - OTHER
                    - UNKNOWN
                    - WEBFORM
            spouse_name:
                type: string
            suffix:
                type: string
            time_zone:
                type: string
            website:
                type: string
        title: CreatePatchContactRequest
    CreatePatchTaskRequest:
        type: object
        properties:
            assigned_to_user_id:
                type: string
            completed:
                type: boolean
            completion_time:
                type: string
            contact_id:
                type: string
            description:
                type: string
            due_time:
                type: string
            priority:
                type: string
                enum:
                    - CRITICAL
                    - ESSENTIAL
                    - NONESSENTIAL
            remind_time_mins:
                type: integer
                format: int32
                description:
                    Value in minutes before start_date to show pop-up reminder.  Acceptable
                    values are [5,10,15,30,60,120,240,480,1440,2880]
            title:
                type: string
            type:
                type: string
                enum:
                    - EMAIL
                    - CALL
                    - APPOINTMENT
                    - FAX
                    - LETTER
                    - OTHER
        title: CreatePatchTaskRequest
    CreateReferralRequest:
        type: object
        properties:
            contact_id:
                type: string
            description:
                type: string
            expiration_time:
                type: string
            ip_address:
                type: string
            referral_partner_id:
                type: string
            referral_time:
                type: string
            referral_type:
                type: string
                enum:
                    - COOKIE
                    - PERMANENT
                    - MANUAL
            source:
                type: string
        title: CreateReferralRequest
    CreateTaskRequest:
        type: object
        required:
            - assigned_to_user_id
        properties:
            assigned_to_user_id:
                type: string
            completed:
                type: boolean
            completion_time:
                type: string
            contact_id:
                type: string
            description:
                type: string
            due_time:
                type: string
            priority:
                type: string
                enum:
                    - CRITICAL
                    - ESSENTIAL
                    - NONESSENTIAL
            remind_time_mins:
                type: integer
                format: int32
                description:
                    Value in minutes before start_date to show pop-up reminder.  Acceptable
                    values are [5,10,15,30,60,120,240,480,1440,2880]
            title:
                type: string
            type:
                type: string
                enum:
                    - EMAIL
                    - CALL
                    - APPOINTMENT
                    - FAX
                    - LETTER
                    - OTHER
        title: CreateTaskRequest
    CreateUpdateTagCategoryRequest:
        type: object
        properties:
            description:
                type: string
            name:
                type: string
        title: CreateUpdateTagCategoryRequest
    CreateUpdateTagRequest:
        type: object
        properties:
            category:
                "$ref": "#/definitions/CategoryReference"
            description:
                type: string
            name:
                type: string
        title: CreateUpdateTagRequest
    CreateUserRequestV2:
        type: object
        required:
            - email_address
            - given_name
        properties:
            admin:
                type: boolean
            email_address:
                "$ref": "#/definitions/EmailAddressRequest"
            given_name:
                type: string
            partner:
                type: boolean
        title: CreateUserRequestV2
    ListCustomFields:
        type: object
        properties:
            custom_fields:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldMetaData"
            optional_properties:
                type: array
                items:
                    type: string
    CustomFieldMetaData:
        type: object
        properties:
            field_type:
                type: string
                enum:
                    - CURRENCY
                    - DATE
                    - DATE_TIME
                    - DAY_OF_WEEK
                    - DECIMAL_NUMBER
                    - DRILLDOWN
                    - DROPDOWN
                    - EMAIL
                    - LIST_BOX
                    - MONTH
                    - NAME
                    - PERCENT
                    - PHONE_NUMBER
                    - RADIO
                    - SOCIAL_SECURITY_NUMBER
                    - STATE
                    - TEXT
                    - TEXT_AREA
                    - USER
                    - USER_LIST_BOX
                    - WEBSITE
                    - WHOLE_NUMBER
                    - YEAR
                    - YES_NO
            id:
                type: integer
                format: int64
            label:
                type: string
            options:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldOption"
            record_type:
                type: string
                enum:
                    - CONTACT
                    - REFERRAL_PARTNER
                    - OPPORTUNITY
                    - TASK_NOTE_APPOINTMENT
                    - COMPANY
                    - ORDER
                    - SUBSCRIPTION
        title: CustomFieldMetaData
    CustomFieldOption:
        type: object
        properties:
            id:
                type: string
            label:
                type: string
            options:
                type: array
                items:
                    "$ref": "#/definitions/CustomFieldOption"
        title: CustomFieldOption
    CustomFieldValue:
        type: object
        properties:
            content:
                type: object
            id:
                type: string
        title: CustomFieldValue
    EmailAddress:
        type: object
        properties:
            email:
                type: string
            email_opt_status:
                type: string
                enum:
                    - UNENGAGED_MARKETABLE
                    - SINGLE_OPT_IN
                    - DOUBLE_OPT_IN
                    - CONFIRMED
                    - UNENGAGED_NON_MARKETABLE
                    - NON_MARKETABLE
                    - LOCKDOWN
                    - BOUNCE
                    - HARD_BOUNCE
                    - MANUAL
                    - ADMIN
                    - SYSTEM
                    - LIST_UNSUBSCRIBE
                    - FEEDBACK
                    - SPAM
                    - INVALID
                    - DEACTIVATED
            field:
                type: string
                enum:
                    - EMAIL_FIELD_UNSPECIFIED
                    - EMAIL1
                    - EMAIL2
                    - EMAIL3
            is_opt_in:
                type: boolean
            opt_in_reason:
                type: string
        title: EmailAddress
    EmailAddressRequest:
        type: object
        properties:
            email:
                type: string
            field:
                type: string
                enum:
                    - EMAIL_FIELD_UNSPECIFIED
                    - EMAIL1
                    - EMAIL2
                    - EMAIL3
            opt_in_reason:
                type: string
        title: EmailAddressRequest
    Error:
        type: object
        properties:
            cause:
                "$ref": "#/definitions/Throwable"
            localizedMessage:
                type: string
            message:
                type: string
            stackTrace:
                type: array
                items:
                    "$ref": "#/definitions/StackTraceElement"
            suppressed:
                type: array
                items:
                    "$ref": "#/definitions/Throwable"
        title: Error
    FaxNumber:
        type: object
        properties:
            field:
                type: string
                enum:
                    - FAX_NUMBER_FIELD_UNSPECIFIED
                    - FAX1
                    - FAX2
            number:
                type: string
            type:
                type: string
        title: FaxNumber
    GetNoteResponse:
        type: object
        properties:
            assigned_to_user:
                "$ref": "#/definitions/BasicUser"
            contact_id:
                type: string
            create_time:
                type: string
            id:
                type: string
            last_updated_by_user_id:
                type: string
            text:
                type: string
            title:
                type: string
            type:
                type: string
            update_time:
                type: string
        title: GetNoteResponse
    GetTagCategoryResponse:
        type: object
